<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.O.K.A Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/33c0cc8c11.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="music-player">
    <nav>
        <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="circle">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>
    <img src="media/womanlisten.jpeg" class="song-img">
    <h1>Not Your Angel</h1>
    <p>Tems</p>

    <audio controls>
        <source src="media/5BreathsperMin.mp3" type="audio/mpeg">
    </audio>
    <input type="range" value="0" id="progress">
    </div>
</div>

</body>
</html>
