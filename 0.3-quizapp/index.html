<!DOCTYPE html>
<html>
    <head>
        <title>Moka Quiz App</title>
        <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
        <link rel="stylesheet" href="style.css">               <!-- Links css file to html so they can interact/work together -->
    </head>
<body>
<div class="app">
    <h1>Moka Quiz</h1>
    <div class="=quiz">
        <h2 id="question">Question goes here</h2>               <!-- An error usually means I didn't include quotes or in wrong location -->
        <div id="answer-buttons">
            <button class="btn">Answer 1</button>               <!-- In this layout style, the 'Answer' buttons will be placed side-by-side -->
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
        </div>           
        <button id="next-btn">Next</button>                     <!-- Create 'Next' Button at bottom of 'Answer' buttons.  *Note: Add text AFTER " -->
    </div>
</div>
<script src="script.js"></script>                               <!-- html and javacript files are now connected; now you'll see the questions added -->
</body>
</html>
